{% extends "base.html" %}

{% block title%} Login {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-4 mx-auto">
        {% include "inc/_messages.html" %}
        <h2 class="my-4">Налаштування</h2>
        <h6>Користувач {{ user_name }}</h6>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary col-md-12">Зберегти</button>
        </form>
        <p></p>
        <form action="{% url 'accounts:delete' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger col-md-12">Видалити користувача</button>
        </form>
    </div>
</div>

{% endblock %}
