{% extends "base.html" %}

{% block title%} Login {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6 mx-auto">
        <h2 class="my-4">Реєстрація</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Зареєструватися</button>
        </form>
    </div>
</div>
{% endblock %}
